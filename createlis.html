<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
    <style>
    .chu-dam {
        font-weight: bold;
    }
    </style>
    </head>
<body>
    <h1 class="chu-dam">Các địa danh ở các quốc gia</h1>

    <ul>
        <li class="chu-dam">Việt Nam</li>
        <ol>
            <li>Hà Nội</li>
            <li>Hồ Chí Minh</li>
            <li>Huế</li>
            <li>Đà Nẵng</li>
        </ol>

        <li class="chu-dam">New York</li>
        <ol>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>

        <li class="chu-dam">Trung Quốc</li>
        <ol>
            <li>Beijing</li>
            <li>Chongquing</li>
            <li>Shanghai</li>
            <li>Taianjin</li>
        </ol>
    </ul>
    </body>
</html>
